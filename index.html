<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoAstral.icu - Cosmic Consciousness Books</title>
    <style>
        :root {
            --primary-color: #7b2cbf;
            --secondary-color: #3c096c;
            --text-color: #e0e0e0;
            --background-color: #10002b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--secondary-color);
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #9d4edd;
        }

        h1 {
            text-align: center;
            color: #9d4edd;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
        }

        .book-card {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-cover {
            width: 150px;
            height: 225px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .book-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .book-author {
            font-style: italic;
            margin-bottom: 10px;
        }

        .book-price {
            font-weight: bold;
            color: #9d4edd;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #search-input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .book-cover {
                width: 120px;
                height: 180px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="cat">Categories</a></li>
                <li><a href="bs">Best sellers</a></li>
                <li><a href="ab">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>NeoAstral.icu Cosmic Library</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for books...">
            <button id="search-button">Search</button>
        </div>
        <div class="book-grid">
            <div class="book-card">
                <img src="/api/placeholder/150/225" alt="Astral Projection Mastery" class="book-cover">
                <div class="book-title">Astral Projection Mastery</div>
                <div class="book-author">by Dr. Stella Cosmos</div>
                <div class="book-price">$24.99</div>
            </div>
            <div class="book-card">
                <img src="/api/placeholder/150/225" alt="The Quantum Self" class="book-cover">
                <div class="book-title">The Quantum Self</div>
                <div class="book-author">by Zephyr Mindwave</div>
                <div class="book-price">$19.99</div>
            </div>
            <div class="book-card">
                <img src="/api/placeholder/150/225" alt="Cosmic Consciousness Unveiled" class="book-cover">
                <div class="book-title">Cosmic Consciousness Unveiled</div>
                <div class="book-author">by Luna Starlight</div>
                <div class="book-price">$29.99</div>
            </div>
            <div class="book-card">
                <img src="/api/placeholder/150/225" alt="The Akashic Records" class="book-cover">
                <div class="book-title">The Akashic Records</div>
                <div class="book-author">by Orion Seer</div>
                <div class="book-price">$22.99</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');

            searchButton.addEventListener('click', function () {
                const searchTerm = searchInput.value.toLowerCase();
                const bookCards = document.querySelectorAll('.book-card');

                bookCards.forEach(card => {
                    const title = card.querySelector('.book-title').textContent.toLowerCase();
                    const author = card.querySelector('.book-author').textContent.toLowerCase();

                    if (title.includes(searchTerm) || author.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
